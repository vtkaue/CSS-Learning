<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo mundo louco</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit aperiam, vel voluptate sequi id voluptatem recusandae aspernatur blanditiis magnam voluptatibus libero, numquam optio neque, omnis cumque est a fugiat modi.</p>
</body>
<!--
    font-weight = grossura da fonte
    line-height = espaçamento entre as linhas
    letter-spacing = espaçamento entre as letras
    word-spacing = espaço entre as palavras
    text-transform
    - lowercase = tudo minusculo
    - uppercase = tudo maiusculo
    - capitaliza = primeira letra de cada palavra maiuscula
-->
<style>
    h1 {
        text-shadow: 2px 4px 5px red;

    }
    p {
        font-family: 'Courier New', Courier, monospace;
        color: blueviolet;
        font-weight: 500;
        font-style: italic;
        font-size: 20px;
        line-height: 30px;
        letter-spacing: normal;
        word-spacing: normal;
        text-align: justify;
        text-transform: capitalize;
        text-decoration:line-through;
        
    }
</style>
</html>
